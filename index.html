<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <title>WebAR Video Player</title>
    
    <style>
      /* ปุ่มกดเริ่ม สำหรับแก้บั๊กจอดำในบางเครื่อง */
      #start-btn {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        background: red;
        color: white;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        z-index: 9999;
        cursor: pointer;
        display: block; /* เริ่มต้นให้โชว์ */
      }
    </style>
  </head>
  <body>
    
    <button id="start-btn">กดปุ่มนี้เพื่อเริ่ม AR</button>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, sortObjects: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video 
            id="vid" 
            src="./myvideo.mp4" 
            preload="auto" 
            loop="true" 
            crossorigin="anonymous" 
            playsinline 
            webkit-playsinline 
            muted>
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
            material="src: #vid; shader: flat; transparent: true" 
            width="1" 
            height="1.778" 
            position="0 0 0">
        </a-plane>
      </a-entity>
      
    </a-scene>

      const video = document.querySelector("#vid");
